<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>

    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .schoolChat {
        width : 100%;
        height: 100%;
      }
      .chatWindow {
        width: 95%;
        display: block;
        margin: auto;
        border-radius: 5px;
        height: 50%;
        border: 1px solid black;
        margin-top: 15%;
      }
      #message {
        width: 95%;
        height: 40px;
        border: 1px solid black;
        display: block;
        margin: auto;
        margin-top: 10px;
        outline: none;
        font-size:18px;
      }
      #send {
        width: 95%;
        height: 30px;
        border:1px solid black;
        display: block;
        margin: auto;
        margin-top: 10px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class = "schoolChat" id = "schoolChat">
      <div class = "chatWindow" id = "chatWindow">
        <div class = "outPut" id = "outPut">

        </div>
      </div>
      <input type = "text" id = "message" name = "message" placeholder="message..."maxlength="128"/>
      <button id  = "send" name = "send">Send</button>
    </div>

    <script src = "../js/socket.js"></script>
  </body>
</html>
